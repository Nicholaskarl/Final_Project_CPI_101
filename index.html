<!DOCTYPE html>
<html>

	<head>
  
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="finalStyleLogin.css">
		<script defer src="finalJavaLogin.js"></script>
	</head>

	<body>
		<main id="main-holder">
			<h1 id="login-header">Please Login using your Username and Password.</h1>
			<form id="login-form">
				<input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
				<input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
				<input type="submit" value="Login" id="login-button">
			</form>
			<p> If you do not have a account please feel free to sign up.(We are sorry this feauture does not currently work as this is a static webpage.) </p>
			<a id="signuplink" href="FinalSignupPage.html"> Sign Up</a>
		</main>
	</body>

</html>
