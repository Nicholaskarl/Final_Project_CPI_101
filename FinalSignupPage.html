<html>
	<head>
	<title> Sign Up Page </title>
	<link rel="stylesheet" type="text/css" href="finalStyleLogin.css">
	</head>
	<body>
	<main id="main-holder">
			<h1 id="login-header">Please enter the Specified fields. </h1>
			<form id="login-form">
				<input type="Name" name="name" id="name-field" class="login-form-field" placeholder="Name">
				<input type="Email" name="email" id="email-field" class="login-form-field" placeholder="Email">
				<input type="username" name="username" id="username-field" class="login-form-field" placeholder="Username">
				<input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
				<input type="password" name="confirm password" id="confirm-password" class="login-form-field" placeholder="Confirm Password">
				<input type="submit" value="Sign-up" id="Signup-button">
			</form>
			<p> We are sorry but due to GitHub being uinable to support a dynamic website we can not accept an new meberes please enter using the preset username and password. </p>
			<a id="signuplink" href="index.html"> Back to Sign in</a>
		</main>
	</body>
</html>
